version: 2
mergeable:
  - when: pull_request_review.*
    filter:
      - do: payload
        review:
          state:
            must_include:
              regex: 'changes_requested'
        pull_request:
          non_existent_field:
            must_include:
              regex: 'test'
    validate:
      - do: label
        must_exlude:
          regex: 'WIP'